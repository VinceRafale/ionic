 <ion-view class="airbnb" ion-cover-header="220">

  <!-- regular ionic header bar -->
  <ion-header-bar class="bar-balanced airbnb-header">
    <div class="buttons">
      <a class="button button-icon ion-arrow-left-c" ui-sref="home"></a>
    </div>
  </ion-header-bar>
  <!-- end of ionic header bar -->

  <ion-content>

    <div class="cover-img-container">
      <img class="cover-img" src="img/schlossplatz-stuttgart.jpeg"/>
    </div>
    <div class="info-block">
      PREPARE YOUR TRIP
      <div class="row">
        <div class="col"><i class="icon ion-ios-people-outline"></i><br />Cars</div>
        <div class="col"><i class="icon ion-ios-albums-outline"></i><br />Hotels</div>
        <div class="col"><i class="icon ion-ios-bookmarks-outline"></i><br />Schedule</div>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <img class="profile-img" src="img/25th-challenge-edition.png" ui-sref="information"/>
      </div>
      <div class="col col-75"> <b>The 25th Edition</b>
        <br />
        25 years of joyce, from the first edition up to this year's edition.
        <br />
      </div>
    </div>

      <div class="row">
      <div class="col">
        <img class="profile-img" src="img/sixt_home.jpg" ui-sref="car"/>
      </div>
      <div class="col col-75"> <b>Rent a car at sixt</b>
        <br />
        And get a 15% discount
        <br />
      </div>
    </div>

          <div class="row">
      <div class="col">
        <img class="profile-img" src="img/maritim-hotel-duesseldorf_1.jpg" ui-sref="hotel"/>
      </div>
      <div class="col col-75"> <b>Book at radisson</b>
        <br />
       And get 25% discount
        <br />
      </div>
    </div>

    <ion-slide-box>
    <ion-slide>
        <img style="width: 100%" src="http://upload.wikimedia.org/wikipedia/commons/7/79/2001_BMW_Z3_Sideview_Topdown_Topaz_Blue_2.5i.jpg">
    </ion-slide>
    <ion-slide>
        <img style="width: 100%" src="http://upload.wikimedia.org/wikipedia/commons/2/2e/BMW_Z3_1.9L_1998.jpg">
    </ion-slide>
    <ion-slide>
        <img style="width: 100%" src="http://www.bmwblog.com/wp-content/uploads/bmw-z3-black.jpg">
    </ion-slide>
</ion-slide-box>
</ion-content>
</ion-view>
