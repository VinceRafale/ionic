 <ion-view view-title="Gala Night Packages" style="background-color: #FFFFFF !important">

  <!-- regular ionic header bar -->
  <!-- regular ionic header bar -->

   <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-ios-cart-outline" ui-sref="shopping-cart"><span ng-if="!vm.currency" class="badge badge-assertive notifications-badge">{{vm.getCart()}}</span></button>
    </ion-nav-buttons>

 <ion-content   class="has-header">

 <div ng-repeat="p in vm.items" ng-if="$index % 2 == 0" class="row">
      <div class="card col" ng-click="vm.showItemDetails(vm.items[$index].id)">
        <div class="item">
          <h2>{{vm.items[$index].title}}</h2>
        </div>

        <div class="item item-image">
          <img ng-src="{{vm.items[$index].thumb}}">
        </div>

        <a class="item">
          <div class="align-right">
            {{vm.items[$index].price | currency : vm.items[$index].currency : 2 }}
          </div>
        </a>
      </div>

      <div class="card col" ng-click="vm.showItemDetails(vm.items[$index + 1].id)">
        <div class="item">
          <h2>{{vm.items[$index + 1].title}}</h2>
        </div>

        <div class="item item-image">
          <img ng-src="{{vm.items[$index + 1].thumb}}">
        </div>

        <a class="item">
          <div class="align-right">
            {{vm.items[$index + 1].price | currency : vm.items[$index + 1].currency : 2 }}
          </div>
        </a>
      </div>

    </div>


</ion-content>
 
</ion-view>
